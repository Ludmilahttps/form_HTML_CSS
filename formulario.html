<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
</head>

<body>
    <div>
        <h1 id="title">Application form</h1>
        <p id="subtitle">Fill in the information:</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Name</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="field">
                <label for="lastname"><strong>Last name</strong></label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
        </fieldset>

        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="field">
            <label><strong>What kind of developer are you?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="field">
            <label for="senioridade"><strong>How do you define yourself?</strong></label>
            <select id="senioridade">
                <option selected disabled value="">select</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><strong>Select technologies are familiar:</strong></label>
                <br> <br>
                <input type="checkbox" name="tecnology1" id="tecnology1" value="HTML">
                <label for="tecnology1"> HTML</label>
                <input type="checkbox" name="tecnology2" id="tecnology2" value="CSS">
                <label for="tecnology2"> CSS</label>
                <input type="checkbox" name="tecnology3" id="tecnology3" value="JavaScript">
                <label for="tecnology3"> JavaScript</label>
                <input type="checkbox" name="tecnology4" id="tecnology4" value="PHP">
                <label for="tecnology4"> PHP</label>
                <input type="checkbox" name="tecnology5" id="tecnology5" value="C#">
                <label for="tecnology5"> C#</label>
                <input type="checkbox" name="tecnology6" id="tecnology6" value="Python">
                <label for="tecnology6"> Python</label>
                <input type="checkbox" name="tecnology7" id="tecnology7" value="Java">
                <label for="tecnology7"> Java</label>
            </div>
        </fieldset>

        <div class="field">
            <br>
            <label><strong>Tell us a little about your experience with technology</strong></label>
            <textarea row="6" style="width: 26em" name="experience" id="experience"> </textarea>
        </div>

        <br>
        <button class="button" type="submit">Submit</button>
    </form>

</body>

</html>
